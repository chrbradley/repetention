<template name="deckEdit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placholder="Add Deck Title here..." class="form-control"/>
      </div>
    </div>
    <input type="submit" value="submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete Deck</a>
  </form>
</template>

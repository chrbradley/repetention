<template name="cardSubmit">
  <form name="card" class="card-form form">
    <div class="form-group" {{errorClass "question"}}>
      <div class="controls">
        <label for="question">Question</label>
        <textarea name="question" id="question" class="form-control" rows="3"></textarea>
        <span class="help-block">{{errorMessage 'question'}}</span>
      </div>
    </div>

    <div class="form-group" {{errorClass "answer"}}>
      <div class="controls">
        <label for="answer">Answer</label>
        <textarea name="answer" id="answer" class="form-control" rows="3"></textarea>
        <span class="help-block">{{errorMessage 'answer'}}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Card</button>
  </form>
</template>
